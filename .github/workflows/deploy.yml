name: Deploy Lambda Functions to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Enable OIDC token
      contents: read  # Required for checkout

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python 3.13 runtime
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # Explicitly set to Python 3.13

      # Configure AWS credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: us-east-1 # Change to your desired region

      # Install dependencies into build directory
      - name: Install Dependencies
        run: |
          python3 -m pip install -r recurring-buy-btc/requirements.txt -t . --upgrade
          python3 -m pip install -r recurring-buy-eth/requirements.txt -t . --upgrade
          python3 -m pip install -r stake_eth/requirements.txt -t . --upgrade
        shell: bash

      # Build and deploy with SAM
      - name: Build and Deploy with SAM
        run: |
          sam build --use-container
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name crypto-auto-buy-lambdas --parameter-overrides LambdaRuntime=python3.13 --resolve-s3 --capabilities CAPABILITY_IAM
          # Uncomment and set your S3 bucket if needed: --s3-bucket my-sam-artifacts-bucket
        shell: bash