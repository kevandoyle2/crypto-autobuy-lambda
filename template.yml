AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy multiple Lambda functions for crypto-autobuy

Parameters:
  CodeBucket:
    Type: String
    Description: S3 bucket containing Lambda code
  ConvertGUSDCodeKey:
    Type: String
    Description: S3 key for ConvertGUSD code
    Default: convert-gusd.zip
  ManualBuyBTCCodeKey:
    Type: String
    Description: S3 key for ManualBuyBTC code
    Default: manual-buy-btc.zip
  ManualBuyETHCodeKey:
    Type: String
    Description: S3 key for ManualBuyETH code
    Default: manual-buy-eth.zip
  RecurringBuyBTCCodeKey:
    Type: String
    Description: S3 key for RecurringBuyBTC code
    Default: recurring-buy-btc.zip
  RecurringBuyETHCodeKey:
    Type: String
    Description: S3 key for RecurringBuyETH code
    Default: recurring-buy-eth.zip

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

  ConvertGUSD:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ConvertGUSD
      Handler: function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref CodeBucket
        S3Key: !Ref ConvertGUSDCodeKey
      Runtime: python3.9
      Timeout: 30
      MemorySize: 128
      Environment:
        Variables:
          GEMINI_PUBLIC_KEY: 'account-MZdSIrTlCgMdt2278U8H'
          GEMINI_PRIVATE_KEY: '4LPajVrWCb7iopoz4JqZ8CQXrvbq'
          FORCE_UPDATE: '2025-05-09-v3'  # Force update to recover from failed state

  ManualBuyBTC:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ManualBuyBTC
      Handler: function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref CodeBucket
        S3Key: !Ref ManualBuyBTCCodeKey
      Runtime: python3.9
      Timeout: 30
      MemorySize: 128
      Environment:
        Variables:
          GEMINI_PUBLIC_KEY: 'account-MZdSIrTlCgMdt2278U8H'
          GEMINI_PRIVATE_KEY: '4LPajVrWCb7iopoz4JqZ8CQXrvbq'

  ManualBuyETH:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: ManualBuyETH
      Handler: function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref CodeBucket
        S3Key: !Ref ManualBuyETHCodeKey
      Runtime: python3.9
      Timeout: 30
      MemorySize: 128
      Environment:
        Variables:
          GEMINI_PUBLIC_KEY: 'account-MZdSIrTlCgMdt2278U8H'
          GEMINI_PRIVATE_KEY: '4LPajVrWCb7iopoz4JqZ8CQXrvbq'

  RecurringBuyBTC:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: RecurringBuyBTC
      Handler: function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref CodeBucket
        S3Key: !Ref RecurringBuyBTCCodeKey
      Runtime: python3.9
      Timeout: 30
      MemorySize: 128
      Environment:
        Variables:
          GEMINI_PUBLIC_KEY: 'account-MZdSIrTlCgMdt2278U8H'
          GEMINI_PRIVATE_KEY: '4LPajVrWCb7iopoz4JqZ8CQXrvbq'

  RecurringBuyETH:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: RecurringBuyETH
      Handler: function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref CodeBucket
        S3Key: !Ref RecurringBuyETHCodeKey
      Runtime: python3.9
      Timeout: 30
      MemorySize: 128
      Environment:
        Variables:
          GEMINI_PUBLIC_KEY: 'account-MZdSIrTlCgMdt2278U8H'
          GEMINI_PRIVATE_KEY: '4LPajVrWCb7iopoz4JqZ8CQXrvbq'

Outputs:
  ConvertGUSDArn:
    Value: !GetAtt ConvertGUSD.Arn
  ManualBuyBTCArn:
    Value: !GetAtt ManualBuyBTC.Arn
  ManualBuyETHArn:
    Value: !GetAtt ManualBuyETH.Arn
  RecurringBuyBTCArn:
    Value: !GetAtt RecurringBuyBTC.Arn
  RecurringBuyETHArn:
    Value: !GetAtt RecurringBuyETH.Arn