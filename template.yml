AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Deploy Lambda functions for recurring BTC and ETH purchases

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - scheduler.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                Resource:
                  - "arn:aws:ssm:us-east-1:137530478974:parameter/GeminiApiKeys"
              - Effect: Allow
                Action:
                  - scheduler:CreateSchedule
                  - scheduler:ListSchedules
                  - scheduler:GetSchedule
                  - scheduler:UpdateSchedule
                  - scheduler:DeleteSchedule
                  - scheduler:CreateScheduleGroup
                  - scheduler:ListScheduleGroups
                  - scheduler:GetScheduleGroup
                  - scheduler:DeleteScheduleGroup
                Resource: '*'
                # Note: Restrict Resource ARNs to specific schedules if possible for security

  RecurringBuyBTC:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: RecurringBuyBTC
      Handler: recurring-buy-btc.function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: .
      Runtime: python3.13
      Timeout: 30
      MemorySize: 128

  RecurringBuyETH:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: RecurringBuyETH
      Handler: recurring-buy-eth.function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: .
      Runtime: python3.13
      Timeout: 30
      MemorySize: 128

  RecurringBuyBTCSchedule:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: RecurringBuyBTC_Schedule
      Description: Invoke RecurringBuyBTC every Sunday at 11 AM EST
      ScheduleExpression: cron(0 16 ? * SUN *)
      FlexibleTimeWindow:
        Mode: "OFF"
      State: ENABLED
      Target:
        Arn: !GetAtt RecurringBuyBTC.Arn
        RoleArn: !GetAtt LambdaExecutionRole.Arn
        Input: '{}'

  RecurringBuyETHSchedule:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: RecurringBuyETH_Schedule
      Description: Invoke RecurringBuyETH every Sunday at 11 AM EST
      ScheduleExpression: cron(0 16 ? * SUN *)
      FlexibleTimeWindow:
        Mode: "OFF"
      State: ENABLED
      Target:
        Arn: !GetAtt RecurringBuyETH.Arn
        RoleArn: !GetAtt LambdaExecutionRole.Arn
        Input: '{}'

Outputs:
  RecurringBuyBTCArn:
    Value: !GetAtt RecurringBuyBTC.Arn
  RecurringBuyETHArn:
    Value: !GetAtt RecurringBuyETH.Arn